{% extends 'base.html' %}
{% block main %}

<div class="container">
    <div class="row">
        <div class="span9">
            <div class="card" style="border-top:0;">
            {% if not result %}
                No result
            {% endif %}
            {% for sample in result %}
                <a class="reslink" href="/file/{{ sample.uuid }}/">{{ sample.meta.filename }}</a>
                <br>
                <span style="color:silver;">/file/{{ sample.uuid }}</span>
                <br>
                <strong>Type:</strong> {{ sample.meta.filetype }}
                <br>
                <strong>sha1:</strong> {{ sample.meta.hash.sha1 }}
                <br><br>
            {% endfor %}        
            </div>
        </div>
    </div>
</div>
{% endblock %}
